name: DPF Prediction CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Install libomp for XGBoost (if needed on Ubuntu, usually apt-get install libomp-dev)
        sudo apt-get install -y libomp-dev

    - name: Run Tests
      # Run pytest using module invocation to handle imports correctly
      run: |
        python -m pytest tests/
